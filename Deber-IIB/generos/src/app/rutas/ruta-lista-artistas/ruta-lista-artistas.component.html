<app-header></app-header>
<div class="container">
  <h1>Lista de Artistas</h1><br>

  <button type="button" class="btn btn-danger"
          *ngFor="let dato of genero"
          (click)="nuevoArtista(dato.idgenero)">Nuevo artista</button><br><br>


  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Nacionalidad</th>
      <th scope="col">Retirado</th>
      <th scope="col">Tipo de Voz</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let artista of artistas; let i=index" (click)="editarArtista(artista.idartista)">
        <th scope="row">{{artista.idartista}}</th>
        <td>{{artista.nombre}}</td>
        <td>{{artista.edad}}</td>
        <td>{{artista.nacionalidad}}</td>
        <td>{{artista.retirado}}</td>
        <td>{{artista.voz}}</td>
    </tr>
    </tbody>
  </table>
</div>


<app-footer></app-footer>
