<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="/style.css">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"/>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" defer
    >
    </script>
    <script src="/script.js" defer></script>
</head>
<body  class="bg-green-400">
<div class="bg-7">
    <h1 class="t-stroke"></h1>
</div>

<div class="container flex flex-col justify-center items-center m-auto h-screen"
id="intro">
    <h1 class="text-3xl">Welcome!</h1>
    <form class="bg-white w-1/3 rounded p-6 shadow-md mt-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    id="user">
        <h2 class="text-xl font-bold mb-4 text-center">Enter your name to join</h2>
        <input id="name"
                class="d-block rounded w-full border-blue-400 shadow p-4"
               type="text"
               placeholder="Write your name...">
    </form>
</div>
<div class="container flex flex-col justify-center items-center m-auto h-screen hidden"
     id="game">

    <div class="bg-white rounded p-6 shadow-md mt-4 text-center">
        <h3  class="text-2xl font-bold border-b border-orange-400 pb-4 mb-4">Leader Board</h3>
        <ul id="leaderboard">
        </ul>
    </div>


<form class="bg-white w-1/3 rounded p-6 shadow-md mt-4" id="submission">
    <h1 id="question" class="text-4xl font-bold mb-4 text-center"></h1>
    <input id="response"
           class="d-block rounded w-full border-blue-400 shadow p-4"
           type="text"
           placeholder="Enter the solution...">
</form>
</div>

</body>
</html>
