<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AsklyGame</title>
    <link rel="stylesheet" href="/style.css">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"/>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" defer
    >
    </script>
    <script src="/script.js" defer></script>
    <script src="/music.js" defer></script>
</head>
<body  class="bg-green-400">

<div class="audio-player">
    <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" class="audio-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
        </svg>
    </div>
    <audio src="./happy_sound.mp3"></audio>
    <div class="controls">
        <button class="player-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#3D3132">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
        </button>
        <input type="range" class="timeline" max="100" value="0">
        <button class="sound-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#3D3132">
                <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>




<div class="bg-7">
    <h1 class="t-stroke"></h1>
</div>

<div class="container flex flex-col justify-center items-center m-auto h-screen"
id="intro">
    <h1 class="text-3xl">Welcome!</h1>
    <form class="bg-white w-1/3 rounded p-6 shadow-md mt-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    id="user">
        <h2 class="text-xl font-bold mb-4 text-center">Enter your name to join</h2>
        <input id="name"
                class="d-block rounded w-full border-blue-400 shadow p-4"
               type="text"
               placeholder="Write your name...">
    </form>
</div>
<div class="container flex flex-col justify-center items-center m-auto h-screen hidden"
     id="game">

    <div class="fixed top-0 right-0 bg-white rounded p-6 shadow-md mt-2 mr-2 text-center">
        <h3  class="text-2xl font-bold border-b border-orange-400 pb-4 mb-4">Leader Board</h3>
        <ul id="leaderboard">
        </ul>
    </div>
    <h1 class="text-4xl font-bold text-white text-center">Answer the question:</h1>

<form class="bg-white w-1/3 rounded p-6 shadow-md mt-4" id="submission">
    <h1 id="question" class="text-4xl font-bold mb-4 text-center"></h1>
    <input id="response"
           class="d-block rounded w-full border-blue-400 shadow p-4"
           type="text"
           placeholder="Enter the solution...">
</form>
</div>

</body>
</html>
